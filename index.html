<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card - Casey’s Beauty Clinic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      border: 1px solid gold;
    }
    .card h1 {
      margin: 0;
      font-size: 1.6rem;
      color: gold;
    }
    .card h2 {
      font-size: 1rem;
      color: #ccc;
      margin: 5px 0 15px;
    }
    .card p {
      font-size: 0.95rem;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      background: gold;
      color: #111;
      transition: 0.3s;
    }
    .btn:hover {
      background: #fff;
      color: #111;
    }
  </style>
</head>
